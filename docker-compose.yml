version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: issue-tracker-postgres
    environment:
      POSTGRES_USER: issue_tracker
      POSTGRES_PASSWORD: your_secure_password
      POSTGRES_DB: issue_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U issue_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
